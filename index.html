<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <a href="#"><img src="static-files/placeholder-man.jpg" alt=""></a> 
        </nav>
    </header>

    <main>
        <div>
            <img alt="Google" id="hplogo" src="static-files/google-logo.png">

            <div>
                <form action="">
                    <div id="search">
                        <input type="text">
                    </div>
                    <div id="btn-div">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>

            <div id="languages">
                <p>Google offered in:</p> 
                <p>
                    <a href="">हिंदी</a>
                    <a href="">English</a>
                    <a href="">French</a>
                </p>
            </div>
        </div>
       
    </main>

    <footer>
        <div id="first-div-footer"><p>India</p></div>
        <div id="second-div-footer">
            <ul id="ul-one">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search works</li>
            </ul>
            <ul id="ul-two">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
